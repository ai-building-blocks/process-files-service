version: '3.8'

services:
  api:
    build: .
    command: api
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    command: worker
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WORKER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
